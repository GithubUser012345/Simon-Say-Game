<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON-SAYS-GAME</title>
    <link href="game.css" rel="stylesheet">
</head>
<body>
    <div>
        <h1>SIMON-SAYS-GAME</h1>
        <h3 id="highScore">High Score : 0</h3>
        <h3 class="description">Press start button to start the game</h3>
        <div class="row1 hide">
            <div class="green box" type="button" id="green"></div>
            <div class="red box" type="button" id="red"></div>
        </div>
        <div class="row2 hide">
            <div class="yellow box" type="button" id="yellow"></div>
            <div class="blue box" type="button" id="blue"></div>
        </div>
        <button class="btnStart btn">START</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
